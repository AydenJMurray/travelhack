<!-- extends base layout -->
{% extends "base.html" %}

{% block content %}
    <img src="/static/logo.png">
    <h1>User: {{ user.name }}</h1>
    <hr>
    {% for post in posts %}
    <p>
        <img src="/static/small_logo.png"> {{ post.author.name }} says <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
