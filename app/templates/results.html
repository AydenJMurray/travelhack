{% extends "base.html" %}]
{% block content %}
<h1>Results</h1>
<div class="container">


    {% for result in results %}
    <div class="row">
        <div class="col-md-4"><img src="{{ result[4] }}"></div>
        <div class="col-md-2">{{ result[0] }}</div>
        <div class="col-md-2">{{ result[1] }}</div>
        <div class="col-md-2">{{ result[2] }}</div>
        <div class="col-md-2">{{ result[3] }}</div>
        <br>
    </div>
    {% endfor %}

</div>


{% endblock %}
