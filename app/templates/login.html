{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>Name:<br>
            {{ form.name(size=80) }}<br>
        </p>
        <p>Password:<br>
            {{ form.password(size=80) }}<br>
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
